<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap">

    <title>BOIS Box</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand" href="home">BOIS Box</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto px-5">
                <li class="nav-item">
                    <a class="nav-link" href="config">Configurações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sensores">Sensores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="atuadores">Atuadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="json">Json</a>
                </li>
            </ul>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col-sm mb-5">                  
                <p class="font-weight-normal h5">Enviando json</p>   
                <hr> 
                <form name="config" action="postJson" method="POST">        
                    <div class="form-group">
                    <textarea class="form-control" rows="10"></textarea>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
                </form>
            </div>  

            <div class="col-sm mb-5">
                <p class="font-weight-normal h5">Buscando json</p>   
                <hr> 
                <form name="config" action="getJson" method="GET">        
                    <div class="form-group">
                    <textarea class="form-control" rows="10"></textarea>
                    </div>

                    <button class="btn btn-lg btn-success btn-block" type="submit">Get</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery"></script>
    <script src="bootstrap-js"></script>
  </body>
</html>
