<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap">

    <title>BOIS Box</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand" href="home">BOIS Box</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto px-5">
                <li class="nav-item">
                    <a class="nav-link active" href="config">Configurações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sensores">Sensores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="atuadores">Atuadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="json">Json</a>
                </li>
            </ul>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col-sm mb-5">                  
                <p class="font-weight-normal h5">Configurações de rede</p>  
                <hr>                 
                <form class="py-4" name="config" action="postConectarWifi" method="post">                                                
                        <div class="container pb-3">

                            <div class="form-group row  #displayConnected#">
                                <span>Conectado em: #ssid#</span>
                            </div>

                            <div class="form-group row">
                                <label for="ssid" class="col-sm-2 col-form-label">SSID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="ssid" name="ssid" value="#ssid#"  placeholder="Nome da rede Wi-fi" required="Informe a rede Wifi">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="pw" class="col-sm-2 col-form-label">Senha</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="pw" name="pw" placeholder="Senha">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="endpoint" class="col-sm-2 col-form-label">API</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="endpoint" name="endpoint" value="#endpoint#" placeholder="Endpoint da API para teste">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="timeout" class="col-sm-8 col-form-label">Timeout de atualização dos dados (segundos)</label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="timeout" name="timeout" value="#timeout#" required="Informe o intervalo de atualização dos dados">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Gravar</button>
                </form>
            </div>
            <div class="col-sm mb-5">
                <p class="font-weight-normal h5">Trocar senha do box</p>   
                <hr> 
                <form class="py-4" name="config" action="configBoxSave" method="post">                                                
                        <div class="container pb-2">
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Senha Antiga</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                                </div>
                            </div>                            
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Nova Senha</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                                </div>
                            </div>
                                                       
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Repita Senha</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="text-align: right;">
                            <button type="submit" class="btn btn-primary">Gravar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery"></script>
    <script src="bootstrap-js"></script>
  </body>
</html>
