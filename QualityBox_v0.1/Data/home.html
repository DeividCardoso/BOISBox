<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap">

  <title>Quality Box</title>
</head>

<body>

  <navMenu></navMenu>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <p class="font-weight-normal h5">Informações do Box</p>

        <table class="table mt-5">
          <tbody>
            <tr>
              <th scope="row">Id</th>
              <td>#id#</td>
            </tr>
            <tr>
              <th scope="row">Tipo</th>
              <td>#tipo#</td>
            </tr>
            <tr>
              <th scope="row">Boots</th>
              <td>#bootCount#</td>
            </tr>
            <tr>
              <th scope="row">Serial</th>
              <td>#serial#</td>
            </tr>
            <tr>
              <th scope="row">Software</th>
              <td>#software#</td>
            </tr>
            <tr>
              <th scope="row">IP Box</th>
              <td>#sysIP#</td>
            </tr>
            <tr>
              <th scope="row">IP Cliente</th>
              <td>#clientIP#</td>
            </tr>
            <tr>
              <th scope="row">Tempo Ativo</th>
              <td>#active#</td>
            </tr>
            <tr>
              <th scope="row">Navegador</th>
              <td>#userAgent#</td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="col-sm"> </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="jquery"></script>
  <script src="bootstrap-js"></script>
</body>

</html>
