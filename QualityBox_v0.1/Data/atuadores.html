<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap">

    <title>Quality Box</title>
  </head>
  <body>    
    <navMenu></navMenu>

      <div class="container">       
        <div class="row">          
          <div class="col-sm mb-5">                  
              <p class="font-weight-normal h5">Atuadores</p>  
              <hr>  
              
              <table class="table table-striped table-responsive-md">
                <thead></thead>                
                <tbody>
                  <tr>
                    <th scope="row">Bomba</th>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Testar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-danger btn-block m-0">Desconectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">Clorador</th>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Testar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-danger btn-block m-0">Desconectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">Solenoide 1</th>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Testar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-success btn-block m-0">Conectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">Solenoide 2</th>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Testar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-success btn-block m-0">Conectar</button></td>
                  </tr>
                </tbody>                
              </table>

          </div>

          <div class="col-sm mb-5">
              <p class="font-weight-normal h5">Teste</p>
              <hr>
              
          </div>

        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery"></script>
    <script src="bootstrap-js"></script>
  </body>
</html>
