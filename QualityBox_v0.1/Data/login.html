<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Quality Box - Configurações</title>
        <link href="bootstrap" rel="stylesheet">
        <link href="signin" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin" name="login" action="loginCheck" method="post">
            <p class="display-4 ">Quality Box</p>
            <p class="mb-3 font-weight-normal">Acesso Restrito</p>
            <input type="text" class="form-control" id="user" name="user" placeholder="Usuário" required="" autofocus="">
            <input type="password" class="form-control" id="pw" name="pw" placeholder="Senha" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            
            <p class="mt-5 text-muted ">EC10 - 2020<br>Faculdade de Tecnologia Termomecânica </br></p>
        </form>

    </body>
</html>
