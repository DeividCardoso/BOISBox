<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap">
  <title>Quality Box</title>
</head>
<body>
  <navMenu></navMenu>

  <div class="container">
    <div class="row">
      <div class="col-sm mb-5">
        <p class="font-weight-normal h5">Sensores</p>
        <hr>
        <table class="table table-striped table-responsive-md">
          <thead></thead>
          <tbody>
            <tr>
              <th scope="row">Nível</th>
              <td>30 L</td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-primary btn-block m-0">Calibrar</button>
              </td>
              <td><button type="button" class="btn btn-sm #btn-nivel-cor# btn-block m-0">#text-nivel#</button></td>
            </tr>
            <tr>
              <th scope="row">Temperatura</th>
              <td>23.3 ºC</td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-primary btn-block m-0">Calibrar</button>
              </td>
              <td><button type="button"
                  class="btn btn-sm #btn-temperatura-cor# btn-block m-0">#text-temperatura#</button></td>
            </tr>
            <tr>
              <th scope="row">pH</th>
              <td>- -</td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-primary btn-block m-0">Calibrar</button>
              </td>
              <td><button type="button" class="btn btn-sm #btn-ph-cor# btn-block m-0">#text-ph#</button></td>
            </tr>
            <tr>
              <th scope="row">Vazão</th>
              <td>- -</td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-primary btn-block m-0">Calibrar</button>
              </td>
              <td><button type="button" class="btn btn-sm #btn-vazao-cor# btn-block m-0">#text-vazao#</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-sm mb-5">
        <p class="font-weight-normal h5">Calibração</p>
        <hr>
      </div>
    </div>
  </div>

  <script src="jquery"></script>
  <script src="bootstrap-js"></script>
</body>
</html>
