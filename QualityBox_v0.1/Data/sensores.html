<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap">
  <title>Quality Box</title>
</head>

<body>
  <navMenu></navMenu>

  <div class="container">
    <div class="row">
      <div class="col-sm mb-5">
        <p class="font-weight-normal h5">Sensores</p>
        <small class="text-muted">Atualize a página para ver as últimas medidas</small>
        <hr>
        <table class="table table-striped table-responsive-md">
          <thead></thead>
          <tbody>
            <tr>
              <th scope="row">Nível</th>
              <td>#valorNivel# %</td>
              <td>
                <a href="calibrarNivel" class="btn btn-sm btn-outline-primary btn-block m-0" #calibrarDisabled#>Calibrar</a>
                <!--<button type="button" class="btn btn-sm btn-outline-primary btn-block m-0" disabled>Calibrar</button>-->
               
              </td>
              <td>

                <a href="onOffNivel" class="btn btn-sm #btn-nivel-cor# btn-block m-0">#text-nivel#</a>
              </td>
            </tr>
            <tr>
              <th scope="row">Temperatura</th>
              <td>#valorTemperatura# °C</td>
              <td>
                
                <button type="button" class="btn btn-sm btn-outline-primary btn-block m-0" disabled>Calibrar</button>
               
              </td>
              <td>
                <a href="onOffTemperatura" class="btn btn-sm #btn-temperatura-cor# btn-block m-0">#text-temperatura#</a>              
              </td>
            </tr>
            <tr>
              <th scope="row">pH</th>
              <td>#valorPH#</td>
              <td>
                <a href="calibrarPH" class="btn btn-sm btn-outline-primary btn-block m-0"
                  #calibrarDisabled#>Calibrar</a>
              </td>
              <td>
                <a href="onOffPH" class="btn btn-sm #btn-ph-cor# btn-block m-0">#text-ph#</a>
              </td>
            </tr>
            <tr>
              <th scope="row">Consumo</th>
              <td>#valorVazao# L</td>
              <td>
                <a href="calibrarVazao" class="btn btn-sm btn-outline-primary btn-block m-0"
                  #calibrarDisabled#>Calibrar</a>
              </td>
              <td>
                <a href="onOffVazao" class="btn btn-sm #btn-vazao-cor# btn-block m-0">#text-vazao#</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-sm mb-5">
        <p class="font-weight-normal h5">Calibração</p>
        <hr>
      </div>
    </div>
  </div>

  <script src="jquery"></script>
  <script src="bootstrap-js"></script>
</body>

</html>
