<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Quality Box</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand" href="home">Quality Box</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto px-5">
                <li class="nav-item">
                    <a class="nav-link" href="config">Configurações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sensores">Sensores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="atuadores">Atuadores</a>
                </li>
            </ul>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="logout">Sair</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
      </nav>

      <div class="container">
       
        <div class="row">
          
          <div class="col-sm mb-5">                  
              <p class="font-weight-normal h5">Atuadores</p>  
              <hr>  
              
              <table class="table table-striped table-responsive-md">
                <thead></thead>                
                <tbody>
                  <tr>
                    <th scope="row">Bomba</th>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Testar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-danger btn-block m-0">Desconectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">Clorador</th>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Testar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-danger btn-block m-0">Desconectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">Solenoide 1</th>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Testar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-success btn-block m-0">Conectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">Solenoide 2</th>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Testar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-success btn-block m-0">Conectar</button></td>
                  </tr>
                </tbody>                
              </table>

          </div>

          <div class="col-sm mb-5">
              <p class="font-weight-normal h5">Teste</p>
              <hr>
              <p class="font-weight-normal h5">Bomba</p>
              <span>Status: Desligado</span>
              <div>
                <button class="btn btn-success">Ligar</button>
                <button class="btn btn-danger">Desligar</button>
              </div>
          </div>

        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery"></script>
    <script src="bootstrap-js"></script>
  </body>
</html>
