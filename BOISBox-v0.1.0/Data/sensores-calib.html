<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap">

    <title>BOIS Box</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand" href="home">BOIS Box</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto px-5">
                <li class="nav-item">
                    <a class="nav-link" href="config">Configurações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="sensores">Sensores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="atuadores">Atuadores</a>
                </li>
            </ul>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="logout">Sair</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
      </nav>

      <div class="container">
       
        <div class="row">
          
          <div class="col-sm mb-5">                  
              <p class="font-weight-normal h5">Sensores</p>  
              <hr>  
              
              <table class="table table-striped table-responsive-md">
                <thead></thead>                
                <tbody>
                  <tr>
                    <th scope="row">Nível</th>
                    <td>30 %</td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Calibrar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-danger btn-block m-0">Desconectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">Temperatura</th>
                    <td>23.3 ºC</td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Calibrar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-danger btn-block m-0">Desconectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">pH</th>
                    <td>- -</td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Calibrar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-success btn-block m-0">Conectar</button></td>
                  </tr>
                  <tr>
                    <th scope="row">Vazão</th>
                    <td>- -</td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary btn-block m-0">Calibrar</button>
                    </td>                    
                    <td><button type="button" class="btn btn-sm btn-success btn-block m-0">Conectar</button></td>
                  </tr>
                </tbody>                
              </table>

          </div>

          <div class="col-sm mb-5">
              <p class="font-weight-normal h5">Calibração</p>
              <hr>
              <p class="font-weight-normal h5">Nível</p>
              <p class="font-weight-normal text-danger">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;É importante que a medida esteja estabilizada antes de salvar seu valor. Salve pelo menos o valor máximo e mínimo para cada sensor.</p>

              <form action="postCalibNivel" method="POST">
                
                <table class="table">                 
                  <thead></thead>
                  <tbody>
                    <td scope="row">                       
                      <p>Medido: 30 %</p>
                    </td>
                    <td>
                      <button class="btn btn-outline-secondary btn-sm" type="button">Atualizar medição</button>
                    </td>
                    <td>
                      <div class="input-group input-group-sm mb-3">                          
                        <input type="number" step="1" class="form-control" placeholder="Digite o valor real" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button">Salvar</button>
                        </div>
                      </div>
                    </td>                 
                  </tbody>
                </table>

              </form>



          </div>

        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery"></script>
    <script src="bootstrap-js"></script>
  </body>
</html>
